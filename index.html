<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Temperature Converter</h1>
        <div class="form">
          <div class="first">
            <label for="celsius">Celsius(&#176C)</label>
            <input type="number" id="celsius"/>
          </div>
          <div class="second">
            <label for="faren">Farenheit(&#176F)</label>
            <input type="number" id="faren" />
          </div>
        </div>
        <p id="demo"></p>
      </div>
    </div>
    <script src="first.js">
    </script>
  </body>
</html>
